<div ng-show="keyval == $parent.$root.selection">

  <h3>Operation: {{oper.name}}</h3>
  <h4>{{partType}}: {{keyval.name}}</h4>
  <fieldset>
    <label>Name</label>
    <input ng-model="keyval.name" type="text" />
    <label>Type</label>
    <input ng-model="keyval.type" type="text" />    
  </fieldset>  

  <button class='btn btn-warning btn-mini' ng-click='$root.deletePart(oper,partType,keyval)'>
    Delete This {{partType}}
  </button>    

</div>
