<h3>Operation: {{op.name}}</h3>

<form>
  <label>Operation Name</label>
  <input ng-model="op.name" type="text"/>
  <label>Operation Path</label>
  <input ng-model="op.protocol" type="text"/>
</form>

  <div ng-if="op.workflow == $root.workflow_id">

    <span class="hoverable" ng-click="addInput()">
      <icon class='icon-plus' /> New input
    </span>
    <br />
    <span class="hoverable" ng-click="addOutput()">
      <icon class='icon-plus' /> New output
    </span> 
    <br />
    <span class="hoverable" ng-click="addParam()">
      <icon class='icon-plus' /> New parameter
    </span>   
    <br />
    <span class="hoverable" ng-click="addData()">
      <icon class='icon-plus' /> New data
    </span> 
    <br />
    <span class="hoverable" ng-click="addException()">
      <icon class='icon-plus' /> New exception
    </span>  

   <br />    
   <br />

  </div>
