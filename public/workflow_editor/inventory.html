
<ul id="inv-editor-tabs" class="nav nav-tabs"  > 
  <li ng-repeat="inv in inventory" ng-class="{'active': $first}">
    <a href="#inv_{{$index}}" data-toggle="tab">{{inv.name}}</a>
  </li>
</ul>

<div class="tab-content" id="inv-editor-content">
  <div ng-repeat="inv in inventory" class='tab-pane' ng-class="{'active': $first}" id="inv_{{$index}}">
    <div ng-controller="ispecFormsCtrl as form" ng-init='inv'>  
      <div ispec="inv"></div>
    </div>
  </div>
</div>
