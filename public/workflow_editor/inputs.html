
<ul id="input-editor-tabs" class="nav nav-tabs"  > 
  <li ng-repeat="input in inputs" ng-class="{'active': $first}">
    <a href="#input_{{$index}}" data-toggle="tab">{{input.name}}</a>
  </li>
</ul>

<div class="tab-content" id="input-editor-content">
  <div ng-repeat="input in inputs" class='tab-pane' ng-class="{'active': $first}" id="input_{{$index}}">
    <div ng-controller="ispecFormsCtrl as form" ng-init='input'>  
      <div ispec="input"></div>
    </div>
  </div>
</div>
