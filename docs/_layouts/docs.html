---
layout: default
---

<div class="grid">

    <div class="unit four-fifths">
        {{ content }}
    </div>

    <div class="unit one-fifth hide-on-mobiles">
        <aside>
            {% for section in site.data.docs %}
                <h4>{{ section.title }}</h4>
                {% include docs_ul.html items=section.docs %}
            {% endfor %}
        </aside>
    </div>

    <div class="clear"></div>

</div>
